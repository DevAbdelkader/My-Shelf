<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="image/png" sizes="96x96" rel="icon" href="/assets/shelf2.png">
  <link type="image/png" sizes="32x32" rel="icon" href="/assets/shelf1.png">
	<title>My Shelf</title>
	<link rel="stylesheet" type="text/css" href="./style.css" >
	<link rel="stylesheet" type="text/css" href="./font-awesome/css/all.min.css" >
</head>
<body>
	<div id="container">
		<div id="new-book-container">
			<div id="new-book">
				<div id="new-book-title">Add New Book</div>
				<div id="search-isbn-container">
					<input type="text" name="isbn" placeholder="ISBN">
					<button id="add-isbn">Add<i class="fa-solid fa-spinner fa-spin"></i></button>
				</div>
				<div id="new-book-btns">
					<button id="new-book-close">Close</button>
				</div>
			</div>
		</div>
		<nav>
			<label id="search-nav">
				<input type="text" id="search" name="books-search" placeholder="Search">
				<i class="fa-solid fa-magnifying-glass" style="color: #0005" ></i>
			</label>
			<button id="new-book-btn">
				<i class="fa-solid fa-plus"></i>
			</button>
		</nav>
		<div id="shelf"></div>
	</div>
	<script type="module" src="script.js"></script>
</body>
</html>
